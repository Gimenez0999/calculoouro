<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Ouro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ... seu CSS da calculadora permanece igual ... */
</style>
</head>
<body>
<div class="calculadora">
    <h2>Calculadora de Ouro</h2>
    <label for="tipoOuro">Tipo de Ouro:</label>
    <select id="tipoOuro">
        <option value="">Selecione</option>
        <option value="24">24K</option>
        <option value="22">22K</option>
        <option value="18">18K</option>
        <option value="14">14K</option>
        <option value="10">10K</option>
    </select>

    <label for="peso">Peso (gramas):</label>
    <input type="number" id="peso" placeholder="Digite o peso" />

    <div class="mensagem-info">Saiba agora o preço e fale no WhatsApp.</div>
    <button class="btn-calcular" onclick="calcular()">Calcular e Enviar WhatsApp</button>
    <div class="resultado" id="resultado">R$ 0,00</div>
</div>

<script>
const valoresBase = {
    "24": 485.71,
    "22": 427.42,
    "18": 340.00,
    "14": 218.57,
    "10": 72.86
};

function calcular() {
    const teor = document.getElementById("tipoOuro").value;
    const peso = parseFloat(document.getElementById("peso").value);
    const resultadoDiv = document.getElementById("resultado");

    if (!teor || isNaN(peso)) {
        alert("Por favor, selecione o teor e insira o peso.");
        return;
    }

    const valorUnitario = valoresBase[teor];
    const total = (valorUnitario * peso).toFixed(2);
    resultadoDiv.innerText = "R$ " + total.replace(".", ",");

    // Envia mensagem para o site pai (Wix) para disparar o evento GTM
    if (window.parent) {
        window.parent.postMessage({
            event: 'clique_whatsapp',
            categoria: 'CalculadoraOuro',
            label: 'Botão Calcular e Enviar WhatsApp'
        }, '*');
    }

    // Delay para garantir envio
    setTimeout(() => {
        const mensagem = `Olá! Tenho ${peso}g de ouro ${teor}K. Quanto receberei?\nValor estimado: R$ ${total.replace(".", ",")}`;
        const numeroWhatsApp = "5511989122900";
        const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");
    }, 200);
}
</script>
</body>
</html>
